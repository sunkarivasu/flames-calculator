<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flames calculator</title>

    <!-- bootstrap scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- stylesheets -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="big-heading">Flames Love calculator</h1>
    <div class="row">
        <div class="col-md-6 image-section">
            <img class="flames-image" src="images/flames-image.png" alt="flames-image">
        </div>
        <div class="col-md-6">
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="yourname">Your Name</label>
                        <input class="form-control" type="text" name="yourName">
                    </div>
                    <div class="form-group">
                        <label for="yourCrushName">Your Crush Name</label>
                        <input class="form-control" type="text" name="yourCrushName">        
                    </div>
                </form>
                <button name="calculate-btn" class="calculate-btn btn btn-primary">check your realtionship status</button>

            </div>

        </div>
    </div>
    <h3 class="relation"></h1>
    
    <script src="calculate.js"></script>
</body>
</html>
